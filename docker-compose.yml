version: '3.8'

services:
  tts-microservice:
    build: .
    container_name: tts-service
    ports:
      - "8000:8000"
    environment:
      # Required: Set your Groq API key
      - GROQ_API_KEY=${GROQ_API_KEY}
      
      # Optional: Customize these settings
      - TTS_HOST=0.0.0.0
      - TTS_PORT=8000
      - TTS_DEBUG=false
      - TTS_LOG_LEVEL=INFO
      - TTS_MAX_CONCURRENT_CONNECTIONS=10
      - TTS_GROQ_VOICE=Fritz-PlayAI
      - TTS_CHUNK_SIZE=200
      - TTS_MAX_TEXT_LENGTH=9000
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

